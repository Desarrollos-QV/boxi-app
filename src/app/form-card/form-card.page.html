<ion-header no-border>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-icon name="chevron-back-outline" (click)="closeForm()"></ion-icon>
        <h4 class="title">{{'enter_amount_text' | translate}}</h4>
        </ion-buttons>
      <ion-title>
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form class="credit-card" #form="ngForm" (ngSubmit)="createCharge(form.value)">

    <ion-card class="filter_for">
      <ion-card-header>
        {{'select_amount' | translate}}
      </ion-card-header>
      <ion-card-content>
          <ion-badge [ngClass]="{active: filter == 0,light: filter != 0}"  mode="ios" (click)="select_filters(0)">$20.00</ion-badge>
          <ion-badge [ngClass]="{active: filter == 1,light: filter != 1}"  mode="ios" (click)="select_filters(1)">$50.00</ion-badge>
          <ion-badge [ngClass]="{active: filter == 2,light: filter != 2}"  mode="ios" (click)="select_filters(2)">$100.00</ion-badge>
          <ion-badge [ngClass]="{active: filter == 3,light: filter != 3}"  mode="ios" (click)="select_filters(3)">$150.00</ion-badge>
          <ion-badge [ngClass]="{active: filter == 4,light: filter != 4}"  mode="ios" (click)="select_filters(4)">$200.00</ion-badge>
          <ion-badge [ngClass]="{active: filter == 5,light: filter != 5}"  mode="ios" (click)="select_filters(5)">$300.00</ion-badge>
          <ion-badge [ngClass]="{active: filter == 6,light: filter != 6}"  mode="ios" (click)="select_filters(6)">$500.00</ion-badge>
          <ion-badge [ngClass]="{active: filter == 7,light: filter != 7}"  mode="ios" (click)="select_filters(7)">$1,000.00</ion-badge>
      </ion-card-content>
    </ion-card>

    <ion-card class="form-body">
      <ion-card-header>
        {{'pay_info' | translate}}
      </ion-card-header>

      <!-- Card Number -->
      <ion-input type="tel" class="card-number" maxlength="16" name="card_number" ngModel required placeholder="NÃºmero de tarjeta" clearInput></ion-input>
      <ion-input type="text" class="card-number" name="holder_name" ngModel required placeholder="Nombre en la tarjeta" clearInput></ion-input>
      <!-- Date Field -->
      <div class="date-field">
        <ion-row>
          <ion-col size="6">
            <div class="month">
              <ion-select mode="md" interface="action-sheet" placeholder="mes de vencimiento" name="expiration_month" ngModel required>
                <ion-select-option value="01">01</ion-select-option>
                <ion-select-option value="02">02</ion-select-option>
                <ion-select-option value="03">03</ion-select-option>
                <ion-select-option value="04">04</ion-select-option>
                <ion-select-option value="05">05</ion-select-option>
                <ion-select-option value="06">06</ion-select-option>
                <ion-select-option value="07">07</ion-select-option>
                <ion-select-option value="08">08</ion-select-option>
                <ion-select-option value="09">09</ion-select-option>
                <ion-select-option value="10">10</ion-select-option>
                <ion-select-option value="11">11</ion-select-option>
                <ion-select-option value="12">12</ion-select-option>
              </ion-select>
            </div>
          </ion-col>

          <ion-col size="6">
            <div class="year">
              <ion-select mode="md" interface="action-sheet" placeholder="aÃ±o de vencimiento" name="expiration_year" ngModel required>
                <ion-select-option value="16">16</ion-select-option>
                <ion-select-option value="17">17</ion-select-option>
                <ion-select-option value="18">18</ion-select-option>
                <ion-select-option value="19">19</ion-select-option>
                <ion-select-option value="20">20</ion-select-option>
                <ion-select-option value="21">21</ion-select-option>
                <ion-select-option value="22">22</ion-select-option>
                <ion-select-option value="23">23</ion-select-option>
                <ion-select-option value="24">24</ion-select-option>
                <ion-select-option value="25">25</ion-select-option>
                <ion-select-option value="26">26</ion-select-option>
                <ion-select-option value="27">27</ion-select-option>
                <ion-select-option value="28">28</ion-select-option>
                <ion-select-option value="29">29</ion-select-option>
                <ion-select-option value="30">30</ion-select-option>
              </ion-select>
            </div>
          </ion-col>
        </ion-row>
      </div>

      <!-- Card Verification Field -->
      <div class="card-verification">
        <div class="cvv-input">
          <ion-input type="tel" name="cvv2" maxlength="4" ngModel placeholder="CVV" required></ion-input>
        </div>
      </div>

      <!-- Buttons -->
      <ion-button [disabled]="!form.valid" type="submit" color="primary" >
        {{'add_credit' | translate }}
      </ion-button>
    </ion-card>
  </form>
</ion-content>
