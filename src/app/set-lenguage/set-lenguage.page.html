<ion-header>
  <ion-toolbar>
    <ion-title>Selecciona tu idioma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group (ionChange)="ChangeLang()" [(ngModel)]="lang" value="{{lang}}">
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="assets/es.png">
        </ion-avatar>

        <ion-label>
          Espa√±ol
        </ion-label>
        
        <ion-radio slot="end"  value="es"></ion-radio>
      </ion-item>

      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="assets/en.png">
        </ion-avatar>

        <ion-label>
          Ingles
        </ion-label>
        
        <ion-radio slot="end" value="en"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-button expand="full" (click)="saveLang()">Guardar Cambios</ion-button>

</ion-content>
