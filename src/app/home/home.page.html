<ion-content style="padding-top:25px;">

  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button mode="ios">
        <img src="assets/menu.png" alt="Menu">
      </ion-menu-button>
    </ion-buttons>

    <ion-text id="icon_head_move" slot="end"  #searchicon>
      <img src="assets/outline_local_tracking.png" alt="orderview" *ngIf="serviceComm.length > 0" routerLink="/done-comm" routerDirection="forward">
      <img src="assets/history_icon.png" alt="history" *ngIf="serviceComm.length == 0" routerLink="/history" routerDirection="forward">
      <img src="assets/wallet_icon.png" class="wallet_icon" alt="wallet" routerLink="/option-pay" routerDirection="forward">
    </ion-text>
  </ion-toolbar>
  <ion-toolbar color="success">
    <div class="address_pin">
      <ion-label id="label_head_move" *ngIf="!user">
        <ion-skeleton-text animated style="width: 40%;height:25px;"></ion-skeleton-text><br />
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      </ion-label>
      <ion-label id="label_head_move" *ngIf="user" routerLink="/add-credit" routerDirection="forward">
        <h2>{{user.saldo | currency}}</h2>
        <span>{{user.name}}</span>
      </ion-label>
    </div>
  </ion-toolbar>

  <ion-card class="first_cards">

    <ion-card-header>
      <h3>{{'elements_avail' | translate}} </h3>
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col size-lg="4" size-md="4" size-sm="12" size="12" routerLink="/commanded" routerDirection="forward">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>
                <img src="assets/outline_local_tracking.png" style="width:75px;" alt="">
              </ion-card-subtitle>
              <ion-card-title>{{'make_shipment' | translate}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col> 

        <ion-col size-lg="4" size-md="4" size-sm="12" size="12" routerLink="/history" routerDirection="forward">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>
                <img src="assets/history_icon.png" style="width:75px;" alt="">
              </ion-card-subtitle>
              <ion-card-title>{{'shipments' | translate}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        
        <ion-col size-lg="4" size-md="4" size-sm="12" size="12" routerLink="/offers" routerDirection="forward">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>
                <img src="assets/promotions_icon.png" style="width:75px;" alt="">
              </ion-card-subtitle>
              <ion-card-title>{{'promotions' | translate}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        
        <ion-col size-lg="4" size-md="4" size-sm="12" size="12" routerLink="/profile" routerDirection="forward">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>
                <img src="assets/account_icon.png" style="width:75px;" alt="">
              </ion-card-subtitle>
              <ion-card-title>{{'profile' | translate}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
